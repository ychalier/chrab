<!DOCTYPE html>

<html>

<head>
  <title>chrab</title>
</head>

<body>
  <h1>chrab</h1>

  <form id="form-login">
    <input type="text" name="login" placeholder="login" />
    <input type="password" name="passwd" placeholder="password" />
    <button id="form-login-submit">submit</button>
  </form>

  <h2>join a channel</h2>

  <form id="form-channel">
    <select name="channel"></select>
    <button id="form-channel-submit">join</button>
  </form>
  <div id="chat">

  </div>
  <form id="form-post">
    <input type="text" name="content" placeholder="type your message" />
    <button id="form-post-submit">send</button>
  </form>

  <h2>create a channel</h2>
  <form id="form-create-channel">
    <input type="text" name="name" placeholder="channel name" />
    <button id="form-create-channel-submit">send</button>
  </form>

  <script src="script.js"></script>
</body>

</html>
