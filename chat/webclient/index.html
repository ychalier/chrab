<!DOCTYPE html>

<html>

<head>
  <title>chrab</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css" />

  <style>
  #chat {
    overflow: scroll;
  }
  </style>

</head>

<body>

  <div id="wrapper">

    <h1>chrab</h1>

    <hr />

    <div id="chat"></div>

    <hr />

    <form id="form-post">
      <input type="text" size="40" placeholder="type your message" />
      <button id="form-post-submit">send</button>
    </form>

    <hr>

  </div>

  <div id="sidebar">

    <div id="panel">

      <form id="form-login" class="hide-on-login">
        <input type="text" placeholder="username" />
        <input type="password" placeholder="password" />
        <button id="form-login-submit">login</button>
      </form>

      <p class="hide-on-login" style="text-align: center;">
        <i>If you do not have an account, please register
          <a href="register.html">here</a>.
        </i>
      </p>

      <form id="form-channel" class="show-on-login">
        <select style="background:none"></select>
        <button id="form-channel-submit">join</button>
      </form>

      <form id="form-create-channel" class="show-on-login">
        <input type="text" placeholder="channel name" />
        <button id="form-create-channel-submit">create</button>
      </form>

      <form id="form-logout" class="show-on-login">
        <b><span id="username"></span></b>
        <button id="form-logout-submit">logout</button>
      </form>

    </div>

  </div>

  <div id="audio" style="position:fixed"></div>

  <script src="script.js"></script>

</body>

</html>
