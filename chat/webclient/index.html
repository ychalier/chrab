<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="chrab.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>chrab</title>
  </head>
  <body>
    <div id="content">
      <div id="chat-wrapper">
        <div id="message-panel">
          <div id="message-wrapper-right-example" class="message-wrapper right" style="display:none">
            <div class="message-time-wrapper"><div class="message-time">hh:mm</div></div>
            <div class="message-body">body</div>
          </div>
          <div id="message-author-example" class="message-author" style="display:none">Author</div>
          <div id="message-wrapper-left-example" class="message-wrapper left" style="display:none">
            <div class="message-body">body</div>
            <div class="message-time-wrapper"><div class="message-time">hh:mm</div></div>
          </div>
        </div>
        <div id="channel-info">
          <span>CHANNEL</span>
          <span id="channel-name">channel-name</span>
        </div>
        <form id="message-form">
          <input type="text" placeholder="..."/>
          <button><span>send</span></button>
        </form>
      </div>
      <div id="sidebar-wrapper">
        <div id="account-panel">
          <div id="account-panel-top">
            <button id="button-login" class="btn-black state-false">login</button>
            <div id="user-panel" class="state-true">
              <div id="username">username</div>
              <div id="user-info">
                <div id="connection-status"></div>
                <div id="current-sessions">3</div>
              </div>
            </div>
          </div>
          <div id="account-panel-bottom">
            <button id="button-register" class="btn-black state-false">register</button>
            <button class="btn-black state-true">logout</button>
          </div>
        </div>
        <div class="divider-lg"></div>
        <div id="channel-list-panel">
          <div id="channel-wrapper-example" class="channel-wrapper" style="display:none">
            <div class="channel-name">channel-name</div>
            <img class="channel-clock" src="clock.png" />
            <div class="channel-delay">1j</div>
            <img class="channel-lock" src="lock_closed.png" />
            <img class="channel-trash" src="trash.png" />
          </div>
        </div>
        <div id="create-channel-panel">
          <button id="button-create-channel" class="btn-black state-true">create <br /> channel</button>
        </div>
      </div>
    </div>
    <form id="register-form" class="modal">
      <div class="modal-wrapper">
        <h1>register a new user</h1>
        <input type="text" placeholder="username" />
        <input type="password" placeholder="password" />
        <button class="btn-black">register</button>
      </div>
    </form>
    <form id="login-form" class="modal">
      <div class="modal-wrapper">
        <input type="text" placeholder="username" />
        <input type="password" placeholder="password" />
        <button class="btn-black">login</button>
      </div>
    </form>
    <form id="create-channel-form" class="modal">
      <div class="modal-wrapper">
        <h1>create a channel</h1>
        <input type="text" placeholder="channel name" />
        <input type="password" placeholder="password (optional)" />
        <button class="btn-black">create</button>
      </div>
    </form>
    <form id="join-channel-form" class="modal">
      <div class="modal-wrapper">
        <h1>protected channel</h1>
        <input type="password" placeholder="channel password" />
        <button class="btn-black">join</button>
      </div>
    </form>
    <script src="api.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
