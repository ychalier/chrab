<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="chrab.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>chrab</title>
  </head>
  <body>
    <div id="content">
      <div id="chat-wrapper">

      </div>
      <div id="sidebar-wrapper">
        <div id="account-panel">
          <div id="account-panel-top">
            <button class="btn-black state-false">login</button>
            <div id="user-panel" class="state-true">
              <div id="username">username</div>
              <div id="user-info">
                <div id="connection-status"></div>
                <div id="current-sessions">3</div>
              </div>
            </div>
          </div>
          <div id="account-panel-bottom">
            <a class="btn-black state-false" href="register.html">register</a>
            <button class="btn-black state-true">logout</button>
          </div>
        </div>
        <div class="divider-lg"></div>
        <div id="channel-list-panel">
          <div id="channel-wrapper-example" class="channel-wrapper" style="display:none">
            <div class="channel-name">channel-name</div>
            <img class="channel-clock" src="clock.png" />
            <div class="channel-delay">1j</div>
            <img class="channel-lock" src="lock_closed.png" />
            <img class="channel-trash" src="trash.png" />
          </div>
        </div>
        <div id="create-channel-panel">
          <button class="btn-black state-true">create <br /> channel</button>
        </div>
      </div>
    </div>
    <script src="api.js"></script>
    <script src="view.js"></script>
  </body>
</html>
